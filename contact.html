<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        header h1 {
            font-family: 'Montserrat', sans-serif;
        }
        

        nav {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 24px;
            position: absolute;
            left: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        header {
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: rgb(56, 55, 55);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin-bottom: 20px;
        }

        header p {
            margin-bottom: 40px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #555;
        }

        section {
            padding: 40px 20px;
        }

        section h2 {
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact-info div {
            width: 48%;
            margin-bottom: 20px;
        }

        .contact-info iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 15px; /* Membulatkan ujung bingkai */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan untuk tampilan lebih baik */
        }

        .footer-content {
            z-index: 1;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        footer .footer-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .footer-nav a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
        }

        footer .contact-info {
            margin-top: 40px;
            position: absolute;
            right: 20px;
            text-align: right;
        }

        footer .contact-info a {
            color: rgb(246, 241, 241);
            text-decoration: none;
            display: block;
        }

        footer .social-icons {
            position: absolute;
            right: 20px;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-icons i {
            font-size: 24px;
        }

        footer .logo1 {
            font-size: 24px;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="a.png" alt="logo" style="height: 30px;">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <!--section 1-->
    <header>
        <h1>CONTACT</h1>
        <p>Masukan pesan ke dalam Form tersebutni</p>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </header>

    <!--section 2-->
    <section id="contact-info">
        <h2>Contact</h2>
        <div class="contact-info">
            <div>
                <p>Jln. Sumbawa, Desa Anamina, Kec.  Manggelewa, Kab. Dompu, Nusa Tenggara Barat</p>
                <p><a href="tel:+1234567890">Phone: 082235543922</a></p>
                <p><a href="mailto:your-email@example.com">Email: aisfaris1@gmail.com</a></p>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.937723101822!2d-122.08424968469239!3d37.42199997982595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba6e1c911fed%3A0xa2b1b9bb5a747d99!2sGoogleplex!5e0!3m2!1sen!2sus!4v1638115134231!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!---->
    <footer>
        <div class="footer-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="contact-info">
            <a href="mailto:your-email@example.com">aisfarisais1@gmail.com</a>
            <a href="tel:+1234567890">028235543922</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
        <div class="logo1">
            <img src="a.png" alt="logo" style="height: 120px;">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            Swal.fire({
                title: 'Contact Form Submission',
                html: 'Name: ' + name + '<br>Email: ' + email + '<br>Message: ' + message,
                icon: 'success'
            });
        });
    </script>
</body>
</html>
